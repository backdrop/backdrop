name: Coding standards
on:
  pull_request:
    branches: [1.x]

jobs:
  phpcs:
    name: Run phpcs
    runs-on: ubuntu-20.04
    steps:
      - name: Setup PHP with CodeSniffer tool
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: phpcs:3.7

      # The checkout action refuses to put it outside, so we have to do it in
      # two steps.
      - name: Checkout coding standard
        uses: actions/checkout@v3
        with:
          repository: backdrop-ops/phpcs
          ref: 1.0.0-beta1
          path: phpcs

      - name: Move standard outside current dir
        run: mv phpcs ..

      - name: Checkout code with full depth
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # - name: Get changed files
      #   id: changed-files
      #   uses: tj-actions/changed-files@v35

      - name: Run CodeSniffer
        run: phpcs -n --colors --standard=../phpcs/Backdrop --basepath=. --extensions=php,inc,module,install,profile,test --filter=GitStaged . #${{ steps.changed-files.outputs.all_changed_files }}
