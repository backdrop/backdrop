name: "Coding standards"
on:
  push:
    paths:
      - "*.php"
      - "core/"
      - ".github/**"
jobs:
  phpcs:
    name: Run phpcs
    runs-on: ubuntu-20.04
    steps:
      # "backdrop/coder" requires an older PHP version.
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.2'
          coverage: none

      - uses: actions/checkout@v2
        with:
          fetch-depth: 50 # important?

      - name: Install PHP_CodeSniffer
        run: |
          cp .github/misc/composer.json .
          composer install --ansi --prefer-dist --no-interaction --no-progress

      - uses: thenabeel/action-phpcs@v8
        with:
          files: |
            "**.php"
            "**.inc"
            "**.module"
            "**.install" # you may customize glob as needed
          phpcs_path: vendor/bin/phpcs
          standard: vendor/backdrop/coder/coder_sniffer/Backdrop
